<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生成算子图片（背景透明）</title>
</head>
<body>
<div id="div_allbase">
    <canvas style="width: 512px;height: 512px" width="128" height="128" id="can_pic">

    </canvas>
</div>

<script>
    var canvas=document.getElementById("can_pic");
    var context=canvas.getContext("2d");
    var c=context;
    window.onload=createImage;
    function createImage()
    {
        //bubing();
        //zjbing();
        //jxhbubing();
        paobing();
    }

    function bubing()
    {
        context.fillStyle="rgba(0,0,0,0)";
        context.fillRect(0,0,128,128);
        context.lineWidth=2;
        context.strokeStyle="black";
        context.strokeRect(40,34,48,30);
        context.beginPath();
        context.moveTo(40,34);
        context.lineTo(88,64);
        context.moveTo(40,64);
        context.lineTo(88,34);
        context.closePath();
        context.stroke();
    }
    function zjbing()
    {
        c.fillStyle="rgba(0,0,0,0)";
        c.fillRect(0,0,128,128);
        c.lineWidth=2;
        c.strokeStyle="black";
        c.strokeRect(40,34,48,30);
        c.beginPath();
        c.moveTo(52,43);
        c.lineTo(76,43);
        c.stroke();
        c.beginPath();
        //参数false表示从右侧开始顺时针绘制到这个弧度，true则表示逆时针绘制到这个位置（实际会绘制1.5PI！）
        c.arc(76,49,6,0,Math.PI/2,false);
        c.stroke();
        c.beginPath();
        c.arc(76,49,6,0,-Math.PI/2,true);//-0.5PI是上面
        c.stroke();
        c.beginPath();
        c.moveTo(76,55);
        c.lineTo(52,55);
        c.stroke();
        c.beginPath();
        c.arc(52,49,6,-Math.PI/2,Math.PI/2,true);
        c.stroke();

    }
    function jxhbubing()
    {
        context.fillStyle="rgba(0,0,0,0)";
        context.fillRect(0,0,128,128);
        context.lineWidth=2;
        context.strokeStyle="black";
        context.strokeRect(40,34,48,30);
        context.beginPath();
        context.moveTo(40,34);
        context.lineTo(88,64);
        context.moveTo(40,64);
        context.lineTo(88,34);
        context.closePath();
        context.stroke();
        c.beginPath();
        c.moveTo(52,43);
        c.lineTo(76,43);
        //c.stroke();
        //c.beginPath();
        c.arc(76,49,6,-Math.PI/2,Math.PI/2,false);
        //c.stroke();
        //c.beginPath();
        c.moveTo(76,55);
        c.lineTo(52,55);
        //c.stroke();
        //c.beginPath();
        c.arc(52,49,6,Math.PI/2,-Math.PI/2,false);
        c.stroke();

    }
    function paobing()
    {
        c.fillStyle="rgba(0,0,0,0)";
        c.fillRect(0,0,128,128);
        c.lineWidth=2;
        c.strokeStyle="black";
        c.strokeRect(40,34,48,30);
        c.beginPath();
        c.arc(64,49,6,0,Math.PI*2,true);
        c.fillStyle="rgba(0,0,0,255)";
        c.fill();
    }
</script>
</body>
</html>
